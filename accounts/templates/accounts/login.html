<!-- accounts/templates/accounts/login.html -->
{% extends 'script/base.html' %} {% block content %} {% if form.errors %}
<p>Your username and password do not match. Please try again.</p>
{% endif %}

{% if next %}
    <p class="login-message">Please login to view this page.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %} {{form.as_p}}


  <input type="submit" value="login" />
<!-- following line of code redirects page to where user was headed before logging in -->
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
